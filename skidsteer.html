<!DOCTYPE html>
<html>
<head>
  <title>Equipment Quote</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/app.js"></script>
</head>
<body>
  <h2>Equipment Quote</h2>

  <label>Hours of Operation:
    <input type="number" id="hours" required>
  </label>

  <label>Round-Trip Distance (miles):
    <input type="number" id="distance" required>
  </label>

  <label>
    <input type="checkbox" id="addAttachments" onchange="toggleAttachments()"> Include Attachments
  </label>

  <div id="attachments" style="display:none;">
    <h4>Attachments</h4>
    <div id="attachmentList"></div>
    <button onclick="addAttachmentOption('attachmentList')">Add Attachment</button>
  </div>

  <br><button onclick="runQuote()">Calculate</button>
  <button onclick="window.print()">üñ®Ô∏è Print Quote</button>

  <div id="output"></div>

  <script>
    function toggleAttachments() {
      document.getElementById("attachments").style.display =
        document.getElementById("addAttachments").checked ? "block" : "none";
    }

    function runQuote() {
      const hours = parseFloat(document.getElementById("hours").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const useAttachments = document.getElementById("addAttachments").checked;

      const attachments = [];
      if (useAttachments) {
        document.querySelectorAll("#attachmentList div").forEach(div => {
          const name = div.querySelector(".attachment-name").value;
          const cost = div.querySelector(".attachment-cost").value;
          attachments.push({ name, cost });
        });
      }

      const result = calculateQuote(hours, distance, useAttachments, attachments);

      document.getElementById("output").innerHTML = `
        <strong>Total Quote:</strong> $${result.total}<br>
        <strong>Total Profit:</strong> $${result.profit}<br>
        <strong>Subtotal:</strong> $${result.subtotal}
      `;
    }
  </script>
</body>
</html>
