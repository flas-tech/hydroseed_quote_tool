<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial‑scale=1">
  <title>Skid Steer Quote</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body data-equip="skid">
  <button class="toggle-mode">🌓</button>
  <h1>Skid Steer Quote</h1>
  <form class="input-grid">
    <label>Distance (mi): <input id="distance" type="number" step="0.1"></label>
  </form>
  <div id="jobDetails" class="additional-inputs">
    <label>Job Days: <input id="days" type="number" step="1" value="1"></label>
    <label>Crews: <input id="crews" type="number" step="1" value="1"></label>
    <label>Daily Hours per Crew: <input id="dailyHours" type="number" step="0.1" value="8"></label>
  </div>
  <label><input id="useMarkup" type="checkbox"> Use markup instead of profit margin</label>
  <div id="markupFields" class="additional-inputs" style="display:none;">
    <label>Labor Markup (%): <input id="laborMarkup" type="number" step="0.1"></label>
    <label>Materials Markup (%): <input id="materialsMarkup" type="number" step="0.1"></label>
    <label>Flat‑rate Overhead ($): <input id="overheadFlat" type="number" step="0.01"></label>
  </div>
  <label><input id="includeAttachments" type="checkbox"> Include Attachments</label>
  <div id="attachmentsContainer" class="attachments" style="display:none;"></div>
  <button type="button" id="addAttachment">Add Attachment</button>
  <button type="button" id="calculate">Calculate</button>
  <div id="summary" class="summary"></div>
  <button type="button" onclick="window.print()">🖨️ Print Quote</button>
  <script src="../scripts/app.js"></script>
</body>
</html>
