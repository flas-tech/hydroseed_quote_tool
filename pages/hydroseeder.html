<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hydroseeding Job Quote</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body data-equip="hydro">
  <button class="toggle-mode">üåì</button>
  <h1>Hydroseeding Job Quote Calculator</h1>

  <form class="input-grid">
    <label>Acres to Seed:
      <input type="number" id="acres" step="0.01" required>
    </label>
    <label>Round-Trip Miles:
      <input type="number" id="miles" required>
    </label>
    <label>Seed Cost (per 50 lb bag):
      <input type="number" id="seedCost" required>
    </label>
    <label>Labor Hours per Person:
      <input type="number" id="laborHours" required>
    </label>
    <label>Water Truck Used?
      <select id="waterTruck">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </label>
    <label>Profit Margin (%):
      <input type="number" id="profitMargin" value="20" required>
    </label>
  </form>

  <button type="button" id="calculate">Calculate</button>
  <div class="summary" id="summary"></div>
  <button type="button" onclick="window.print()">üñ®Ô∏è Print Quote</button>

  <script src="../scripts/app.js"></script>
  <script>
    document.getElementById('calculate').addEventListener('click', function () {
      const acres = parseFloat(document.getElementById('acres').value);
      const miles = parseFloat(document.getElementById('miles').value);
      const seedCost = parseFloat(document.getElementById('seedCost').value);
      const laborHours = parseFloat(document.getElementById('laborHours').value);
      const waterTruck = document.getElementById('waterTruck').value === 'yes';
      const profitMargin = parseFloat(document.getElementById('profitMargin').value) / 100;

      const sqFtPerAcre = 43560;
      const coveragePerTank = 8000;
      const mulchCost = 28 * 5;
      const tackifierCost = 50 / 3;
      const dyeCost = 70 / 2;
      const fuelPrice = 4;
      const truckMPG = 12;
      const hydroseederFuelPerTank = 2;
      const employeeRate = 20;
      const employees = 3;

      const tanks = (acres * sqFtPerAcre) / coveragePerTank;
      const materialCostPerTank = mulchCost + seedCost + tackifierCost + dyeCost;
      const totalMaterialCost = tanks * materialCostPerTank;

      const truckFuel = (miles / truckMPG) * fuelPrice;
      const hydroFuel = tanks * hydroseederFuelPerTank * fuelPrice;
      const totalFuelCost = truckFuel + hydroFuel;

      const laborCost = employees * laborHours * employeeRate;

      let subtotal = totalMaterialCost + totalFuelCost + laborCost;
      if (waterTruck) subtotal += 150;

      const totalWithProfit = subtotal * (1 + profitMargin);
      const profit = totalWithProfit - subtotal;

      document.getElementById('summary').innerHTML = `
        <div><strong>Total Quote:</strong> $${totalWithProfit.toFixed(2)}</div>
        <div><strong>Total Profit:</strong> $${profit.toFixed(2)}</div>
        <br><strong>Breakdown:</strong>
        <div>- Material Cost: $${totalMaterialCost.toFixed(2)}</div>
        <div>- Fuel Cost: $${totalFuelCost.toFixed(2)}</div>
        <div>- Labor Cost: $${laborCost.toFixed(2)}</div>
        ${waterTruck ? "<div>- Water Truck Fee: $150</div>" : ""}
        <div>- Profit Margin: ${(profitMargin * 100).toFixed(0)}%</div>
      `;
    });
  </script>
</body>
</html>
